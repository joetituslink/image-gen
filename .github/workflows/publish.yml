name: Publish App

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸš€ Deploy Website Every Commit
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get Latest Code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: |
          # Fix for Rollup/NPM bug when moving from Windows to Linux
          rm -f package-lock.json
          npm install

      - name: ðŸ—ï¸ Build Frontend
        run: npm run build
        env:
          VITE_BUILD_TO_ROOT: "true"

      - name: ðŸ“‚ Sync Server Files
        uses: SamKirkland/web-deploy@v1
        with:
          source-path: .
          target-server: digitenet.com
          remote-user: digitenet.com_wx72ck6r7wq
          private-ssh-key: ${{ secrets.SSH_KEY }}
          destination-path: /var/www/vhosts/digitenet.com/image-gen.digitenet.com
          rsync-options: >
            --archive
            --verbose
            --compress
            --human-readable
            --delete-after
            --exclude=.git*
            --exclude=.github/
            --exclude=node_modules/
            --exclude=src/
            --exclude=public/
            --exclude=*.config.js
            --exclude=*.config.ts
            --exclude=tsconfig*.json
            --exclude=components.json
            --exclude=README.md
            --exclude=.vscode/
            --exclude=.cursor/
            --exclude=.env
            --exclude=.env.example
            --exclude=environment-setup.txt

      - name: ðŸ”„ Restart Server
        uses: appleboy/ssh-action@master
        with:
          host: digitenet.com
          username: digitenet.com_wx72ck6r7wq
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/vhosts/digitenet.com/image-gen.digitenet.com
            # Restart Phusion Passenger on Plesk
            mkdir -p tmp && touch tmp/restart.txt
